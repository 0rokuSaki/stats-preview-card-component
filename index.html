<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stats preview card component</title>

  <!-- Bootstrap Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- External CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon-32x32.png">

</head>

<body>

  <div class="container main-container">

    <div class="row">

      <div class="col-lg-6 order-lg-2 image-container">
        <img src="images\image-header-desktop.jpg" class="img-fluid image-header-desktop" alt="header image">
        <img src="images\image-header-desktop.jpg" class="img-fluid image-header-mobile" alt="header image">
      </div>

      <div class="col-lg-6 order-lg-1 text-lg-left text-center info-container">
        <div class="container">
          <h1 class="main-heading">Get <span class="main-heading-accent">insights</span> that help your business grow.</h1>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="row stats-container">

            <div class="col-lg-4 stat-item">
              <h3 class="stat-heading">10k+</h3>
              <p class="stat-paragraph">COMPANIES</p>
            </div>

            <div class="col-lg-4 stat-item">
              <h3 class="stat-heading">314</h3>
              <p class="stat-paragraph">TEMPLATES</p>
            </div>

            <div class="col-lg-4 stat-item">
              <h3 class="stat-heading">12M+</h3>
              <p class="stat-paragraph">QUERIES</p>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>


</body>

</html>
